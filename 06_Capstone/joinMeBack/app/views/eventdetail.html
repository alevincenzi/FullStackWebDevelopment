<div class="container">
    <div class="panel panel-default row row-content-last">

        <div class="panel-heading col-xs-12 col-sm-12">
            <div class="col-xs-2 col-sm-2">
                <img class="media-object img-thumbnail"
                     ng-src={{event.image}} alt="imageEvent">
            </div>
            <div class="col-xs-10 col-sm-10">
                <div>
                    <div class="col-xs-10 col-sm-10">
                        <h2 class="media-heading">{{event.title}}</h2>
                    </div>
                    <div class="col-xs-2 col-sm-2">
                        Created by: <span class="label label-primary">{{event.owner}}</span>
                    </div>
                </div>

                <br>
                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{event.place}}
                <br>
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{event.dateAndTime}}
                <br>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{event.participants}}
                <br>
                <span class="glyphicon glyphicon-euro" aria-hidden="true"></span> {{event.cost}}
                <br>
            </div>
        </div>

        <div class="panel-body col-xs-12 col-sm-12">
            <br>
            <p>{{event.description}}</p>
            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> {{event.tags}}
            <br>
            <button type="button" class="btn btn-success pull-right">Join</button>
        </div>

        <div class="col-xs-9 col-xs-offset-1">
            <h4>Comments</h4>
            <ul class="list-unstyled">
                <li ng-repeat="comment in event.comments | orderBy:orderText">
                    <blockquote>
                        <p>{{comment.comment}}</p>
                        <!--<footer>{{comment.postedBy.firstname}} {{comment.postedBy.lastname}}, {{comment.updatedAt | date:'MMM. dd, yyyy'}}</footer>-->
                        <footer>{{comment.postedBy}}</footer>
                    </blockquote>
                </li>
            </ul>
        </div>
        <div class="col-xs-9 col-xs-offset-1">
            <form class="form-horizontal" name="commentForm" ng-submit="submitComment()" novalidate>
                <div class="form-group"  ng-class="{ 'has-error' : commentForm.comments.$error.required && !commentForm.comments.$pristine }">
                    <label for="comments" class="col-sm-2 control-label">Your Comments</label>
                    <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="comments"
                                      ng-model="mycomment.comment" required>
                            </textarea>
                        <span ng-show="commentForm.comments.$error.required && !commentForm.comments.$pristine" class="help-block">Your comments are required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Submit Comment</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
