<div class="container">
    <div class="row row-content-last">
        <div class="col-xs-12">
            <h3>Create a new event</h3>
            <div class="col-xs-12">
                <p style="padding:20px;"></p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-9">
            <form class="form-horizontal" role="form" name="newEventForm" ng-submit="createNewEvent()" novalidate>

                <div class="form-group"
                     ng-class="{ 'has-error' : newEventForm.title.$error.required && !newEventForm.title.$pristine }">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" ng-model="newEvent.title"
                               required>
                        <span ng-show="newEventForm.title.$error.required && !newEventForm.title.$pristine"
                              class="help-block">The title is required.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  ng-model="newEvent.description"></textarea>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{ 'has-error' : newEventForm.place.$error.required && !newEventForm.place.$pristine }">
                    <label for="place" class="col-sm-2 control-label">Location</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="place" name="place" ng-model="newEvent.place"
                               required>
                        <span ng-show="newEventForm.place.$error.required && !newEventForm.place.$pristine"
                              class="help-block">The location is required.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateAndTime" class="col-sm-2 control-label">Date/Time</label>
                    <div class='col-sm-5'>
                        <input type="text" class="form-control" id="dateAndTime" name="dateAndTime"
                               placeholder="dd.mm.yyyy hh:mm"
                               ng-model="newEvent.dateAndTime" required>
                        <span ng-show="newEventForm.dateAndTime.$error.required && !newEventForm.dateAndTime.$pristine"
                              class="help-block">The date and time is required.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="participants" class="col-sm-2 control-label">Participants</label>
                    <div class="col-sm-4">

                        <select id="participants" class="form-control selectpicker" data-width="fit" ng-model="selectedParticipants">
                            <option value="Open to everybody">Open to everybody</option>
                            <option value="At least">At least</option>
                            <option value="At most">At most</option>
                            <option value="At most">Exactly</option>
                        </select>
                    </div>
                    <div class="col-sm-2" ng-show="selectedParticipants!=='Open to everybody'">
                        <input type="number" class="form-control" min="0" placeholder="100"
                               id="nbrParticipants" ng-model="nbrParticipants">
                    </div>
                </div>

                <div class="form-group">
                    <label for="cost" class="col-sm-2 control-label">Cost</label>
                    <div class="col-sm-4">

                        <select id="cost" class="form-control selectpicker" data-width="fit" ng-model="selectedCost">
                            <option value="Free">Free</option>
                            <option value="Per person">Per person</option>
                            <option value="To divide among participants">To divide among participants</option>
                        </select>
                    </div>
                    <div class="col-sm-2" ng-show="selectedCost!=='Free'">
                            <input type="number" class="form-control" min="0" placeholder="$"
                                   id="costAmounts" ng-model="costAmount">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-10">
                        <tags-input ng-model="tags"></tags-input>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid">Create
                            Event
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
