        var colors = [ "Gold", "Ivory", "Yellow", "Linen", "Navy", "Orange", "Red", "Silver", "Teal", "Violet"] ;
    
        var guesses = 0;
    
        function do_game() {

            var target = get_random_color(colors);

            show_hint(target);

            var message = "I am thinking of one of these colors:\n\n" +
                          colors.join(", ") + "\n\n" +
                          "What color am I thinking of?" 

            do {
            
                guesses++;
            
            }while (! check_guess(target, prompt(message)));
            
            show_result(target);
        }

        function get_random_color(colors) {
        
            return colors[get_random_number(0, colors.length - 1)];
        }
        
        function get_random_number(nFrom, nTo) {

            return Math.floor((Math.random() * nTo) + nFrom);
        }
        
        function show_hint(color) {

            console.log("Guessing color " + color);
        }
        
        function show_result(color) {
        
            var myBody = document.getElementsByTagName("body")[0];
            
            myBody.style.background = color;
        }
        
        function check_guess(target, guess) {

            if (colors.indexOf(guess) == -1) {
            
                alert("I don't recognize that color!");
            
                return false;
            }
        
            if (guess > target) {
            
                alert("Your input is alphabetically higher than mine!");
                
                return false;
            }
        
            if (guess < target) {
            
                alert("Your input is alphabetically lower than mine!");
                
                return false;
            }

            if (guess == target){
            
                alert("You are right! You took " + guesses + " guesses!")
            
                return true;
            }
        }
